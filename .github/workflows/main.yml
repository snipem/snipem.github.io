
name: Build Page with Monako

on:
  push:
    branches: [ source ]
  pull_request:
    branches: [ source ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get Monako
      run: |
        wget https://github.com/snipem/monako/releases/download/v0.0.12/monako_0.0.12_linux_amd64.tar.gz
        tar xvf monako_0.0.12_linux_amd64.tar.gz
        chmod +x monako

    - name: Run Monako
      run: ./monako

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./compose/public
        publish_branch: master
